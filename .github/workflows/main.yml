name: 'BrowserStack Test'
on: 

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  ubuntu-job:
    name: 'TestMachine Setup'
    runs-on: ubuntu-latest  # Can be self-hosted runner also
    steps:

      - name: 'BrowserStack Env Setup'  # Invokes the setup-env action
        uses: browserstack/github-actions/setup-env@master
        with:
          username:  ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

      - name: 'BrowserStack Local Tunnel Setup'  # Invokes the setup-local action
        uses: browserstack/github-actions/setup-local@master
        with:
          local-testing: start
          local-identifier: random

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Installing Framework
        run: |
          pip3 install robotframework
          pip3 install robotframework-appiumlibrary
          pip3 install robotframework-requests
          pip3 install google-auth
          pip install onetimepass 
      - name: Checkout latest branch bfxqa-robotframework 
        run: |
          ssh-agent sh -c 'echo "${{ secrets.PRIVATE_REPOSITORY }}" | ssh-add - && git clone git@github.com:vuongvvv/bfxqa-robotframework.git'
          cd bfxqa-robotframework
      - name: executing testCases
        run: |
          robot -v ENV:browserstack -v OS:ANDROID -v DEVICE:REALME_M2101K7AI --outputdir /home/runner/work/bs/bs/bfxqa-robotframework/reports /home/runner/work/bs/bs/bfxqa-robotframework/e2e-tests/testcases/bitfinex/smoke/guest_user_test.robot
          cd /home/runner/work/bs/bs/bfxqa-robotframework
      - name: upload testresult
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: reports
          path: /home/runner/work/bs/bs/bfxqa-robotframework/reports   
      - name: Upload GitHub Pages artifact
        uses: actions/upload-artifact@v1.0.8
        with:
        # Artifact name
        name: # optional, default is github-pages
        # Path of the directory containing the static assets.
        path: /home/runner/work/bs/bs/bfxqa-robotframework/reports  
        # Duration after which artifact will expire in days.
        retention-days: # optional, default is 1

        