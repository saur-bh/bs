name: 'BrowserStack Test'
on: [push, pull_request]
jobs:
  ubuntu-job:
    name: 'BrowserStack Test on Ubuntu'
    runs-on: ubuntu-latest  # Can be self-hosted runner also
    steps:

      - name: 'BrowserStack Env Setup'  # Invokes the setup-env action
        uses: browserstack/github-actions/setup-env@master
        with:
          username:  ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

      - name: 'BrowserStack Local Tunnel Setup'  # Invokes the setup-local action
        uses: browserstack/github-actions/setup-local@master
        with:
          local-testing: start
          local-identifier: random
  test:
    runs-on: ubuntu-latest
    steps:
      - name: install robot framework
        run: pip3 install robotframework
      - name: Install appium lib
        run: pip3 install robotframework-appiumlibrary
      - name: install request lib
        run: pip3 install robotframework-requests
      - name: Install google auth
        run: pip3 install google-auth
      - name: Checkout
        uses: actions/checkout@v2
      - name: execute tests
        run: robot -v ENV:browserstack -v OS:ANDROID -v DEVICE:REALME_M2101K7AI --outputdir reports  e2e-tests/testcases/bitfinex/smoke/guest_user_test.robot
      - name: Upload test results
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: reports
          path: reports   
  generate_report:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download reports
        uses: actions/download-artifact@v1
        with:
          name: reports
      - name: Send report to commit
        uses: saur-bh/bs@v2.1
        with:
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
